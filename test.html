<!DOCTYPE html>
<html>
<head>
  <title>Card with Hover Effect</title>
  <style>
    .card {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 24px;
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
    }
    .card:hover .overlay {
      opacity: 1;
      transform: translateY(0);
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(-100%);
    }
    .name {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="overlay">
      <p>More information about the card</p>
    </div>
    <div class="name">Card Name</div>
  </div>
</body>
</html>
