<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="display">
        <input id="pre" class="pre" readonly></input>
        <input id="cur" class="current" name="cur" placeholder="0" readonly></input>
      </div>
      <div class="button">
        <div class="horizontal">
          <button class="h_op" id="ac" onclick="clr()" ondblclick="clrall()">AC</button>
          <button class="h_op" id="mod" value="%" onclick="cur.value +='%'">%</button>
          <button class="h_op" id="div" value="/" onclick="cur.value +='/'">รท</button>
        </div>
        <div class="number">
          <button class="digitzero" id="zero" value="0" onclick="cur.value +='0'">0</button>
          <button class="digit" id="one" value="1" onclick="cur.value +='1'">1</button>
          <button class="digit" id="two" value="2" onclick="cur.value +='2'">2</button>
          <button class="digit" id="three" value="3" onclick="cur.value +='3'">3</button>
          <button class="digit" id="four" value="4" onclick="cur.value +='4'">4</button>
          <button class="digit" id="five" value="5" onclick="cur.value +='5'">5</button>
          <button class="digit" id="six" value="6" onclick="cur.value +='6'">6</button>
          <button class="digit" id="seven" value="7" onclick="cur.value +='7'">7</button>
          <button class="digit" id="eight" value="8" onclick="cur.value +='8'">8</button>
          <button class="digit" id="nine" value="9" onclick="cur.value +='9'">9</button>
          <button class="digit" id="dot" value="." onclick="cur.value +='.'">.</button>
        </div>
        <div class="vertical">
          <button class="v_op_eql" id="equal" onclick="eql()">=</button>
          <button class="v_op" id="add" value="+" onclick="cur.value +='+'">+</button>
          <button class="v_op" id="sub" value="-" onclick="cur.value +='-'">-</button>
          <button class="v_op" id="mul" value="*" onclick="cur.value +='*'">ร</button>
        </div>
      </div>
    </div>
  </body>
</html>
